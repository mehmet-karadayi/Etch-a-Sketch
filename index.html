<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Etch A Sketch</header>
    <div class="container" id="mainContainer">
        <div id="top"></div>
        <div class="bottom"> 
            <div id="currentRange">
                <label for="grid-layout" id="layout">Current Layout: 64 X 64</label><br>
                <button id="size">Custom</button>
            </div>
            <div id="currentColor">
                <label for="color-picker">Choose a color:</label><br>
                <input type="color" id="color-picker" name="color-picker">
            </div>
            <button id="reset">RESET GRID</button>
        </div>
    </div>
    
</body>
</html>
